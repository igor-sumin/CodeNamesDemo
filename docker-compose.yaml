
version: "3"

services:
  app:
    image: swatigor17/codenames-demo:version-1
    container_name: app
    ports:
      - 8080:8080
    environment:
      POSTGRES_HOST: db
    restart: always
    depends_on:
      - db
    networks:
      - codenames-net

  db:
    image: postgres:11
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=3752Amour
      - POSTGRES_DB=codenames
      - PG_DATA=/var/lib/postgresql/data
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    restart: always
    networks:
      - codenames-net

volumes:
  postgresql:
  postgresql_data:
    driver: local

networks:
  codenames-net:
    driver: bridge