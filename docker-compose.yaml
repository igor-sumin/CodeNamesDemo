version: "3"

services:
  db:
    image: postgres:11
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgre
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=codenames
      - PG_DATA=/var/lib/postgresql/data
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    restart: always
    networks:
      - codenames-net

  app:
    image: swatigor17/codenames-demo:version-1
    container_name: app
    ports:
      - 8080:8080
    environment:
      POSTGRES_HOST: db
    restart: always
    links:
      - db

volumes:
  postgresql:
  postgresql_data:
    driver: local

networks:
  codenames-net:
    driver:
      bridge